# Site settings
title: New-PowerShellBlog
description: 'New home for eosfor.wordpress.com'
url: 'http://eosfor.github.io'
baseurl: ''
theme: minima
google_analytics: 'UA-6043449-4'
excerpt_separator: <!--more-->
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Andrey Vernigora'
  email: yet.another.powershell.guy@gmail.com
  twitter_username: pwsh_guy
  github_username: eosfor

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

google_site_verification: "vhFCtwQhU7EpOxQLVbMQTDlzdf9T6w2zyKoHp4eBKSw"
plugins: ['jekyll-paginate','jekyll-gist', 'jekyll-sitemap', 'jekyll-seo-tag']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
